{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="container mt-3">

    <h3>Please Login</h3>
    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}

        {{ form|crispy }}
        
        <input class="btn btn-primary" type="submit" value="Login">

    </form>
</div>

{% endblock %}
